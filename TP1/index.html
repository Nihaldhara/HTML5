<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./img/logo.jpg" alt="Logo" id="logo">
        <nav>
            <a href="#slideshow">Slideshow</a>
            <a href="#images">Images</a>
            <a href="#footer">Footer</a>
        </nav>
    </header>
    

    <div id="slideshow" class="slideshow">
        <!-- Radio Buttons for Slides -->
        <input type="radio" name="slide" class="slide-radio" id="slide1" checked>
        <input type="radio" name="slide" class="slide-radio" id="slide2">
        <input type="radio" name="slide" class="slide-radio" id="slide3">
    
        <!-- Slides -->
        <div class="slides">
            <div class="slide fade" id="slide_1">
                <img src="./img/android_project.webp" style="width:100%">
            </div>
            <div class="slide fade" id="slide_2">
                <img src="./img/la_reu.png" style="width:100%">
            </div>
            <div class="slide fade" id="slide_3">
                <img src="./img/vr-set.webp" style="width:100%">
            </div>
        </div>
    
        <!-- Arrows -->
        <label for="slide1" class="prev">&#10094;</label>
        <label for="slide2" class="next">&#10095;</label>
    </div>
    
    <div id="images" class="image-block">
        <img src="./img/EsieaBoard.jpg" alt="Image 4">
        <img src="./img/logo_la_reu.png" alt="Image 5">
        <img src="./img/vr-game.webp" alt="Image 6">
    </div>

    <footer id="footer">
        <div class="footer-content">
            <p>Â© 2024 Nihaldhara</p>
            <ul class="footer-links">
                <li><a href="#privacy-policy">Privacy Policy</a></li>
                <li><a href="#cookie-policy">Cookie Policy</a></li>
                <li><a href="#terms-of-use">Terms of Use</a></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
